// This is the medmenu settings file where you can edit some of the menu default alias values and bindings
// I recommend to use as more features as you can, but this is only your choice
// If there is some feature you want to be added to this config, please write me on Steam, Github or VK and i'll think about it
// For advanced customization you will need to edit the core file, i.e. medmenu.cfg

// Default medigun (that is automatically choosed when you pick your class)
alias defmedigun "useuber"        // Options:
                                  // useuber - Def. Medigun
								  // usecrits - Kritzkrieg
								  // usequick - Quick-Fix
								  // usevacc - Vaccinator
								  
// Default enemy medigun (that is automatically loaded and can be changed via menu or binds)
alias defenemymedigun "enemyuber" // Options:
                                  // enemyuber - Def. Medigun
								  // enemycrits - Kritzkrieg
								  // enemyquick - Quick-Fix
								  // enemyvacc - Vaccinator
								  
// Teammates automatically calling for medic if their health is lower than threeshold 
hud_medicautocallers "1"            // 0 - disable, 1 - enable
hud_medicautocallersthreshold "30"  // Health treeshold, 0-150 (%)

// Display a marker over the player you are healing
hud_medichealtargetmarker "1"       // 0 - disable, 1 - enable

// Medi Gun continues healing without holding down fire button
tf_medigun_autoheal "1"           // 0 - disable, 1 - enable

// Voice response for ubercharge masking when using 100% charge notification
alias med_hideuber "med_help"     // Options:
                                  // med_help - "Help!"
								  // med_go - "Go, Go, Go!"
								  // med_yes - "Yes"
								  // med_fully - "I am fully charged!", disables hiding
								  // NOTICE: Notification button must be pressed at 96-98%, not after 100%
								  
// Team chat messages about changing mediguns
alias med_change "med_change_on"  // Options:
                                  // med_change_on - Enable
								  // med_change_off - Disable
								  
// Team chat messages about enemy medigun change
alias enemy_med_change "enemy_med_change_on" // Options:
                                             // enemy_med_change_on - Enable
								             // enemy_med_change_off - Disable
								  
// "Medigun popped" team chat message
alias medpopnotify "medpopnotify_on" // Options:
                                     // medpopnotify_on - Enable
									 // medpopnotify_off - Disable

// Fake "I am charged" voice command team chat message 
alias med_fakechargemsg "say_team Charge faked!"           // Put whatever here, don't delete "say_team"
                                                           // Put " " to disable

// Spawn swap team chat message 	
alias med_spawnswapmsg "med_spawnswapmsg_on" // Options:
                                             // med_spawnswapmsg_on - Enable	
                                             // med_spawnswapmsg_off - Disable			
