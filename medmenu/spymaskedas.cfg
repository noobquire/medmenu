// ostrich's medic menu
alias medm "exec medmenu/medmenu_vis"
// option aliases
 medm;
alias "mop1" "say_team Spy is masked as Scout!; medm; btn"
alias "mop2" "say_team Spy is masked as Soldier!; medm; btn"
alias "mop3" "say_team Spy is masked as Pyro!; medm; btn"
alias "mop4" "say_team Spy is masked as Demo!; medm; btn"
alias "mop5" "say_team Spy is masked as Heavy!; medm; btn"
alias "mop6" "say_team Spy is masked as Engineer!; medm; btn"
alias "mop7" "say_team Spy is masked as Medic!; medm;; btn"
alias "mop8" "say_team Spy is masked as Sniper!; medm; btn"
alias "mop9" "say_team Spy is masked as Spy!; medm; btn"
alias "mop0" "exitmenu; btn"

// unbinding unwanted keys
unbind kp_del

// binding options to num keys
bind KP_END "mop1"
bind KP_DOWNARROW "mop2"
bind KP_PGDN "mop3"
bind KP_LEFTARROW "mop4"
bind KP_5 "mop5"
bind KP_RIGHTARROW "mop6"
bind KP_HOME "mop7"
bind KP_UPARROW "mop8"
bind KP_PGUP "mop9"
bind KP_INS "mop0"

// launching visual part
clear
contimes 600
con_notifytime 600
developer 1
con_filter_enable 0

