// ostrich's medic menu
alias medm "exec medmenu/medmenu_vis"
// option aliases
 medm;
alias "mop1" "useuber; medm; btn"
alias "mop2" "usecrits; medm; btn"
alias "mop3" "usequick; medm; btn"
alias "mop4" "usevacc; medm; btn"
alias "mop5" "enemyuber; medm; btn"
alias "mop6" "enemycrits; medm; btn"
alias "mop7" "enemyquick; medm;; btn"
alias "mop8" "enemyvacc; medm; btn"
alias "mop9" "medm; btn"
alias "mop0" "exitmenu; btn"

// unbinding unwanted keys
unbind kp_del

// binding options to num keys
bind KP_END "mop1"
bind KP_DOWNARROW "mop2"
bind KP_PGDN "mop3"
bind KP_LEFTARROW "mop4"
bind KP_5 "mop5"
bind KP_RIGHTARROW "mop6"
bind KP_HOME "mop7"
bind KP_UPARROW "mop8"
bind KP_PGUP "mop9"
bind KP_INS "mop0"

// launching visual part
clear
contimes 600
con_notifytime 600
developer 1
con_filter_enable 0

